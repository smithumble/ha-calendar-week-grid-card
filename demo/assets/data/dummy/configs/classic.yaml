type: custom:calendar-week-grid-card
language: en
time_format:
  hour: '2-digit'
  minute: '2-digit'
start_hour: 6
end_hour: 24
blank_icon: mdi:checkbox-blank-circle-outline
all_day_icon: mdi:circle
all_day: row
entities_variables:
  color:
    name: Event Color
    description: The color of the event icon.
  background:
    name: Background
    description: The background color of the event.
  opacity:
    name: Opacity
    description: The opacity of the event icon (0.0 to 1.0).
  border-color:
    name: Border Color
    description: The color of the event border.
  border-width:
    name: Border Width
    description: The width of the event border in pixels.
  border-style:
    name: Border Style
    description: The border style of the event (solid, dashed, dotted, double).
  border-opacity:
    name: Border Opacity
    description: The opacity of the event border (0.0 to 1.0).
entities:
  - entity: calendar.work_schedule
    filter: Sleep
    icon: mdi:pause-circle-outline
    opacity: 0.3
  - entity: calendar.work_schedule
    filter: Beer
    icon: mdi:beer
    color: var(--color-warning)
    background: rgb(from var(--color-warning) r g b / 0.2)
  - entity: calendar.work_schedule
    filter: Planning
    icon: mdi:calendar-clock
    color: var(--color-info)
    background: rgb(from var(--color-info) r g b / 0.2)
  - entity: calendar.work_schedule
    filter: Stand Up
    icon: mdi:account-group
    color: var(--color-success)
    background: rgb(from var(--color-success) r g b / 0.2)
  - entity: calendar.work_schedule
    filter: Working Hours
    icon: mdi:checkbox-blank-circle-outline
    color: rgb(from var(--color-neutral) r g b / 0.3)
    border-width: 1px
    border-style: dotted
    border-opacity: 0.3
  - entity: calendar.work_schedule
    filter: Company Holiday
    icon: mdi:calendar-check
    color: var(--color-error)
    border-width: 1px
    border-style: dotted
    border-opacity: 0.3
css: |
  ha-card {
    --event-border-radius: 4px;
    --color-neutral: var(--secondary-text-color);
    --color-warning: #FF9800;
    --color-error: #FF0000;
    --color-info: #29B6F6;
    --color-success: var(--success-color);
  }

  .cell {
    .event-icon[data-type="blank"] {
      opacity: 0.3;
    }
  }

  .event-icon {
    color: var(--color, var(--primary-text-color));
    opacity: var(--opacity, 1.0);
  }

  .event-block {
    background-color: var(--background, transparent);
    border-width: var(--border-width, 0px);
    border-style: var(--border-style, solid);
    border-color: rgb(from var(--border-color, var(--color-neutral)) r g b / var(--border-opacity, 1));
  }
