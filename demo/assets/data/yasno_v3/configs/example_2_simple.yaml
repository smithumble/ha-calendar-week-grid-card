type: custom:calendar-week-grid-card
language: en
primary_date_format:
  weekday: 'short'
secondary_date_format:
  day: 'numeric'
  month: 'short'
time_format:
  hour: '2-digit'
  minute: '2-digit'
  hour12: false
all_day_icon: ''
all_day: row
event_variables:
  icon-opacity:
    name: Icon Opacity
    description: The opacity of the event icon (0.0 to 1.0).
  opacity:
    name: Opacity
    description: The opacity of the event background (0.1 to 1.0).
  border-opacity:
    name: Border Opacity
    description: The opacity of the event border (0.0 to 1.0).
  border-style:
    name: Border Style
    description: The border style of the event (solid, dashed, dotted, double).
event_examples:
  - opacity: 0.3
    border-style: solid
  - opacity: 0.1
    border-style: dashed
  - opacity: 0.2
    border-style: double
  - opacity: 0.1
    border-style: dotted
  - opacity: 0.1
    border-style: dotted
blank_event:
  icon: mdi:checkbox-blank-circle-outline
  icon-opacity: 0.3
  opacity: 0
  border-opacity: 0.3
blank_all_day_event:
  icon: mdi:checkbox-blank-circle
entities:
  - name: planned_outages
    entity: calendar.planned_outages
    filter: Outage
    icon: mdi:flash-off
    opacity: 0.3
    border-style: solid
  - name: probable_outages
    entity: calendar.probable_outages
    icon: mdi:alert-circle-outline
    opacity: 0.1
    border-style: dashed
  - name: emergency_shutdowns
    entity: calendar.planned_outages
    filter: Emergency Shutdowns
    icon: mdi:transmission-tower-off
    opacity: 0.2
    border-style: double
  - name: schedule_applies
    entity: calendar.planned_outages
    filter: Schedule Applies
    icon: mdi:flash-off
    opacity: 0.1
    border-style: dotted
  - name: waiting_for_schedule
    entity: calendar.planned_outages
    filter: Waiting for Schedule
    icon: mdi:timer-sand
    opacity: 0.1
    border-style: dotted
    hide:
      - planned_outages
css: |
  .event-block {
    border-radius: 4px;
    border: 1px var(--border-style, dotted) rgb(from var(--primary-text-color) r g b / var(--border-opacity, 1.0));
  }

  .event-icon {
    opacity: var(--icon-opacity, 1.0);
  }

  .event-sub-block {
    background-color: rgb(from var(--primary-text-color) r g b / var(--opacity, 0.1));
  }
