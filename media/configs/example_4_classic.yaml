type: custom:calendar-week-grid-card
language: en
time_format: 'HH:mm'
style:
  '--color-primary': var(--primary-color)
  '--color-blue': '#29B6F6'
  '--color-red': red
  '--color-orange': '#FF9800'
cell:
  style:
    height: 24px
    border-radius: 4px
  icon:
    style:
      '--mdc-icon-size': 18px
cell_filled:
  icon:
    icon: mdi:flash-off
    style:
      color: var(--color-primary)
cell_blank:
  icon:
    icon: mdi:flash
    style:
      opacity: 0.2
entities:
  - entity: calendar.probable_outages
    cell:
      icon:
        style:
          color: var(--color-blue)
      background:
        style:
          background-color: var(--color-blue)
          opacity: 0.2
          border-radius: 4px
  - entity: calendar.planned_outages
    filter: Outage
    cell:
      icon:
        style:
          color: var(--color-red)
      background:
        style:
          background-color: var(--color-red)
          opacity: 0.2
          border-radius: 4px
  - entity: calendar.planned_outages
    filter: Emergency Shutdowns
    cell:
      icon:
        icon: mdi:flash-off
        style:
          color: var(--color-red)
          opacity: 0.2
      background:
        style:
          background-color: var(--color-red)
          opacity: 0.2
          border-radius: 4px
  - entity: calendar.planned_outages
    filter: Waiting for Schedule
    cell:
      icon:
        icon: mdi:timer-sand
        style:
          color: var(--color-orange)
          opacity: 0.2
  - entity: calendar.planned_outages
    filter: Schedule Applies
    cell:
      icon:
        icon: mdi:flash
        style:
          color: var(--color-red)
          opacity: 0.2
