Gruvbox:
  modes:
    dark:
      # Colors
      red-color: '#cc241d'
      green-color: '#98971a'
      yellow-color: '#d79921'
      blue-color: '#458588'
      purple-color: '#b16286'
      teal-color: '#689d6a'
      orange-color: '#d65d0e'
      grey-color: '#928374'
      # Status colors
      error-color: '#cc241d'
      warning-color: '#d79921'
      success-color: '#98971a'
      info-color: '#458588'
      # Additional colors
      pink-color: '#b16286'
      deep-purple-color: '#b16286'
      indigo-color: '#458588'
      light-blue-color: '#458588'
      cyan-color: '#689d6a'
      light-green-color: '#98971a'
      lime-color: '#98971a'
      amber-color: '#d79921'
      deep-orange-color: '#d65d0e'
      brown-color: '#928374'
      light-grey-color: '#504945'
      dark-grey-color: '#3c3836'
      blue-grey-color: '#3c3836'
      black-color: '#1d2021'
      white-color: '#ebdbb2'
      # Var Color
      primary-color: '#689d6a'
      accent-color: '#b16286'
      primary-text-color: '#ebdbb2'
      secondary-text-color: 'var(--grey-color)'
      disabled-text-color: '#504945'
      text-primary-color: '#1d2021'
      text-light-primary-color: '#1d2021'
      card-background-color: '#1d2021'
      primary-background-color: '#282828'
      secondary-background-color: '#282828'
      clear-background-color: 'var(--card-background-color)'
      state-icon-color: 'var(--grey-color)'
      state-active-color: 'var(--primary-color)'
      divider-color: '#3c3836'
      outline-color: '#1d2021'
      outline-hover-color: '#3c3836'
      label-badge-grey: 'var(--secondary-text-color)'
      disabled-color: '#504945'
      # Header
      app-header-background-color: 'var(--card-background-color)'
      app-header-edit-background-color: '#32302f'
      app-header-text-color: 'var(--primary-text-color)'
      # Input Text
      mdc-text-field-fill-color: 'var(--primary-background-color)'
      mdc-text-field-ink-color: 'var(--primary-text-color)'
      mdc-text-field-label-ink-color: 'var(--grey-color)'
      # Input Select dropdown
      mdc-select-fill-color: 'var(--primary-background-color)'
      mdc-select-ink-color: 'var(--primary-text-color)'
      mdc-select-label-ink-color: 'var(--grey-color)'
      mdc-select-dropdown-icon-color: 'var(--grey-color)'
      input-dropdown-icon-color: 'var(--grey-color)'
      # Input components
      input-idle-line-color: 'var(--primary-text-color)'
      input-hover-line-color: 'var(--accent-color)'
      input-disabled-line-color: 'var(--disabled-text-color)'
      input-outlined-idle-border-color: 'var(--disabled-text-color)'
      input-outlined-hover-border-color: 'var(--disabled-text-color)'
      input-outlined-disabled-border-color: 'var(--disabled-text-color)'
      input-fill-color: 'var(--primary-background-color)'
      input-disabled-fill-color: '#3c3836'
      input-ink-color: 'var(--primary-text-color)'
      input-label-ink-color: 'var(--secondary-text-color)'
      input-disabled-ink-color: 'var(--disabled-text-color)'
      # Sidebar and switches
      sidebar-background-color: '#1d2021'
      switch-unchecked-color: '#504945'
      switch-unchecked-button-color: 'var(--switch-unchecked-color)'
      switch-unchecked-track-color: 'var(--switch-unchecked-color)'
