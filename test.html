<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stacked Layer Filter</title>
    <style>
      .container {
        position: relative;
        width: 400px;
        height: 400px;
        margin: 50px auto;
        border: 5px solid #333;
      }

      /* The Bottom Layer */
      .layer-bottom {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #ff5733; /* Bright Orange */
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: sans-serif;
        font-weight: bold;
        font-size: 2rem;
        color: white;
      }

      /* The Top Layer */
      .layer-top {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #33a2ff; /* Bright Blue */

        /* The Diagonal "Slat" Filter */
        /* This creates a 45-degree stripe: 20px solid blue, then 20px transparent */
        -webkit-mask-image: repeating-linear-gradient(
          45deg,
          black 0px,
          black 20px,
          transparent 20px,
          transparent 40px
        );
        mask-image: repeating-linear-gradient(
          45deg,
          black 0px,
          black 20px,
          transparent 20px,
          transparent 40px
        );

        display: flex;
        align-items: center;
        justify-content: center;
        font-family: sans-serif;
        font-weight: bold;
        font-size: 2rem;
        color: white;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="layer-bottom">BOTTOM LAYER</div>
      <div class="layer-top">TOP LAYER</div>
    </div>
  </body>
</html>
